plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-parcelize'

}

android {
    namespace 'com.hfut.schedule'
    compileSdk 34

    defaultConfig {
        applicationId "com.hfut.schedule"
        minSdk 24
        targetSdk 33
        versionCode 68
        versionName "4.2.3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.2'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

}


dependencies {



    implementation platform('org.jetbrains.kotlin:kotlin-bom:1.8.0')
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    implementation 'androidx.activity:activity-compose:1.5.1'
    implementation platform('androidx.compose:compose-bom:2022.10.00')
    implementation "androidx.datastore:datastore-preferences:1.0.0"
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.core:core-ktx:1.8.0'
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.31.0-alpha"
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation platform('androidx.compose:compose-bom:2022.10.00')
    implementation 'androidx.compose.material3:material3:1.1.2'
    implementation 'androidx.compose.animation:animation-graphics-android:1.6.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation platform('androidx.compose:compose-bom:2023.03.00')
    testImplementation 'junit:junit:4.13.2'
    implementation("androidx.navigation:navigation-compose:2.7.5")
    implementation("org.jsoup:jsoup:1.16.2")
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation("com.squareup.retrofit2:converter-scalars:2.9.0")
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'androidx.compose.material:material:1.0.5'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation platform('androidx.compose:compose-bom:2022.10.00')
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    androidTestImplementation platform('androidx.compose:compose-bom:2023.03.00')
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'

    //开屏显示
    implementation 'androidx.core:core-splashscreen:1.0.1'
    //模糊库
    implementation 'dev.chrisbanes.haze:haze:0.5.2'
    implementation 'dev.chrisbanes.haze:haze-materials:0.5.1'
    //预测性返回手势
    implementation 'androidx.activity:activity:1.6.0-alpha05'
    //调色盘
    implementation 'androidx.palette:palette-ktx:1.0.0'
    //图片库
    // implementation 'io.coil-kt:coil-compose:2.0.0'
    //莫奈取色
    implementation "com.github.Kyant0:Monet:0.1.0-alpha03"
    //小组件
     implementation 'androidx.glance:glance:1.0.0'
     implementation 'androidx.glance:glance-appwidget:1.0.0'
    //Hilt
    var hilt_version = "2.31-alpha"
    implementation "com.google.dagger:hilt-android:$hilt_version"
    kapt "com.google.dagger:hilt-android-compiler:$hilt_version"

    def hilt_lifecycle_viewmodel = "1.0.0-alpha03"
    implementation "androidx.hilt:hilt-lifecycle-viewmodel:$hilt_lifecycle_viewmodel"
    kapt "androidx.hilt:hilt-compiler:$hilt_lifecycle_viewmodel"
}