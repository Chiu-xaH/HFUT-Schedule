    splits {
        abi {
            // 启用 ABI 分割
            enable true
            reset()
//            'armeabi-v7a', 'x86',
            include 'arm64-v8a',  'x86_64'
            universalApk true
        }
    }

    defaultConfig {
        applicationId "com.hfut.schedule"
        minSdk Integer.parseInt(libs.versions.minAndroidVersion.get())
        targetSdk maxAndroidVersion
        versionCode 208
        versionName "4.17.5.1"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    applicationVariants.configureEach { variant ->
        variant.outputs.each { output ->
            def abi = output.getFilter(com.android.build.OutputFile.ABI)
            def versionName = variant.versionName
            def buildType = variant.buildType.name
            if (abi != null) {
                def baseVersionCode = defaultConfig.versionCode * 10
                def abiVersionCodes = [
                        "armeabi-v7a" : 1,
                        "arm64-v8a"   : 2,
                        "x86"         : 3,
                        "x86_64"      : 4
                ]
                def newVersionCode = baseVersionCode + (abiVersionCodes[abi] ?: 0)
                // 判断是否显示release
                def type = ""
                if(buildType != "release") {
                    type = "-${buildType}"
                }
                // 输出文件名
                output.outputFileName = "${versionName}-${abi}${type}.apk"
                // 分架构版本号
                output.versionCodeOverride = newVersionCode
            }
        }
    }

    buildTypes {
        release {
            // R8
            minifyEnabled false
            // 压缩未使用资源
            shrinkResources false
            // 最终构建的元数据中包含 VCS(Git)的信息
            vcsInfo.include false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        benchmark {
            signingConfig signingConfigs.debug
            matchingFallbacks = ['release']
            debuggable false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.5.2'
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }

    dependenciesInfo {
        // F-Droid
        includeInApk = false
        includeInBundle = false
    }
}


